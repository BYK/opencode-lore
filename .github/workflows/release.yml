name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to release (or "auto")
        required: false
      force:
        description: Force a release even when there are release-blockers
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release a new version
    environment: production
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Set git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Craft
        run: |
          CRAFT_URL=$(curl -fsSL https://api.github.com/repos/getsentry/craft/releases/latest \
            | jq -r '.assets[] | select(.name == "craft") | .browser_download_url')
          sudo curl -fsSL -o /usr/local/bin/craft "$CRAFT_URL"
          sudo chmod +x /usr/local/bin/craft

      - name: Prepare release
        id: craft
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: craft prepare ${{ inputs.version || '' }} --no-input

      - name: Resolve version
        id: version
        run: |
          # Craft writes to GITHUB_OUTPUT via @actions/core
          VERSION="${{ steps.craft.outputs.version }}"
          # Fallback: read from the remote release branch
          if [[ -z "$VERSION" ]]; then
            git fetch origin 'refs/heads/release/*:refs/remotes/origin/release/*' 2>/dev/null
            VERSION=$(git for-each-ref --sort=-creatordate --format='%(refname:short)' refs/remotes/origin/release/ | head -1 | sed 's|origin/release/||')
          fi
          if [[ -z "$VERSION" ]]; then
            echo "::error::Could not determine release version"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create publish issue
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="release/$VERSION"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "HEAD")
          TARGETS=$(craft targets | jq -r '.[]|" - [ ] \(.)"')

          title="publish: ${{ github.repository }}@${VERSION}"

          # Check for existing issue
          EXISTING=$(gh issue list --search "\"$title\"" --state open --json number --jq '.[0].number // empty')

          body="Requested by: @${{ github.actor }}

          Quick links:
          - [View changes](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${BRANCH})

          Assign the **accepted** label to this issue to approve the release.

          ### Targets

          ${TARGETS}

          Checked targets will be skipped."

          if [[ -n "$EXISTING" ]]; then
            gh issue edit "$EXISTING" --body "$body"
            echo "::notice::Updated existing publish request: #$EXISTING"
          else
            ISSUE_URL=$(gh issue create --title "$title" --body "$body")
            echo "::notice::Created publish request: $ISSUE_URL"
          fi
